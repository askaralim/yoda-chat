#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;
    error_log   /dev/stderr warn;

    sendfile        on;
    tcp_nopush     on;
    keepalive_timeout  65;
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream definitions
    upstream yoda_app {
        server yoda-app:8081;
    }

    upstream yoda_content {
        server yoda-content:8082;
    }

    # NEW: Frontend upstream
    upstream yoda_web {
        server yoda-web:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=content:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=50r/s;

    # Redirect taklip.com to www.taklip.com
    server {
        listen       80;
        server_name  taklip.com;
        return 301 http://www.taklip.com$request_uri;
    }

    server {
        listen       80;
        server_name  www.taklip.com _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # Relaxed CSP for Next.js (requires inline scripts and styles for React hydration)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: http: https:; font-src 'self' data:; connect-src 'self' http://www.taklip.com https://www.taklip.com;" always;

        # Error pages (use default Nginx responses)
        # error_page 404 /404.html;
        # error_page 500 502 503 504 /50x.html;
        # location = /404.html {
        #     root /usr/share/nginx/html;
        #     internal;
        # }
        # location = /50x.html {
        #     root /usr/share/nginx/html;
        #     internal;
        # }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        # Backend API Routes (Must come BEFORE frontend routes)
        location /api/v1/ {
            limit_req zone=content burst=30 nodelay;

            # Handle preflight requests FIRST
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }

            # API Gateway Pattern: All API requests go through yoda-app
            # yoda-app acts as the gateway and forwards requests to appropriate services
            # This provides centralized auth, logging, rate limiting, and service abstraction
            proxy_pass http://yoda_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Important: Hide CORS headers from backend to avoid conflicts
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Expose-Headers';

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # CORS headers for API responses (nginx handles all CORS)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type' always;
        }

        # Static files (served directly by Nginx for better performance)
        location /uploads/ {
            alias /usr/share/nginx/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;

            # Enable CORS for images
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Content Service Documentation
        location /content/docs/ {
            proxy_pass http://yoda_content/swagger-ui.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Content Service Health Check
        location /content/health {
            proxy_pass http://yoda_content/actuator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main App Health Check
        location /app/health {
            proxy_pass http://yoda_app/actuator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js static files (_next/static/)
        location /_next/static/ {
            proxy_pass http://yoda_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Cache static files
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

                # Next.js public files
        location /favicon.ico {
            proxy_pass http://yoda_web;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        location /robots.txt {
            proxy_pass http://yoda_web;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Frontend Application (Next.js) - MUST BE LAST
        location / {
            limit_req zone=web burst=50 nodelay;

            proxy_pass http://yoda_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Deny access to .ht* files
        location ~ /\.ht {
            deny  all;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

