services:
  # Yoda Chat Service (Chatbot API - runs on port 3000 internally)
  yoda-chat:
    build:
      context: .
      dockerfile: Dockerfile
    image: yoda-chat:latest
    container_name: yoda-chat
    restart: unless-stopped
    # Expose internally only, nginx will handle routing
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://openai.api2d.net}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GPT_MODEL=${GPT_MODEL:-gpt-3.5-turbo}
      - GPT_MAX_TOKENS=${GPT_MAX_TOKENS:-1000}
      - GPT_TEMPERATURE=${GPT_TEMPERATURE:-0.7}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}
      - EMBEDDING_BATCH_SIZE=${EMBEDDING_BATCH_SIZE:-100}
      - VECTOR_CHUNK_SIZE=${VECTOR_CHUNK_SIZE:-500}
      - VECTOR_TOP_K=${VECTOR_TOP_K:-3}
      - VECTOR_MIN_SCORE=${VECTOR_MIN_SCORE:-0.75}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-taklip}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - WECHAT_TOKEN=${WECHAT_TOKEN:-}
      - WECHAT_APPID=${WECHAT_APPID:-}
      - WECHAT_APPSECRET=${WECHAT_APPSECRET:-}
      - WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY:-}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - RAG_BOOTSTRAP=${RAG_BOOTSTRAP:-false}
    networks:
      - taklip-shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/chat/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  taklip-shared-network:
    external: true
    driver: bridge